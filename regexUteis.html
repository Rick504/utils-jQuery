<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Testes</title>
</head>
<body>
    <label for="teste"></label>
        <input
            name="rg_number"
            type="text"
            onkeyup="removeInvalidChars(event ,'VALID_LETTERS_SPECIAL')">

        <script>

        function removeInvalidChars(event, className) {
            let _v = event.target.value
            switch (className) {
                case 'BLANK_SPACE':
                        _v = _v.replace(/[^[( )]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_LETTERS':
                        _v = _v.replace(/[^[a-z]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_LETTER_SPACE_UPPERCASE':
                        _v = _v.replace(/[^[( )a-z]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v.toUpperCase())
                    break;
                case 'VALID_LETTERS_NUMBERS':
                        _v = _v.replace(/[^[0-9a-z]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_NUMBERS':
                        _v = _v.replace(/[^[0-9]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_EMAIL':
                        _v = _v.replace(/[^[0-9a-z-_@.]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_LETTERS_NUMBERS_SPACE_SPECIALS':
                        _v = _v.replace(/[^[( )0-9a-z)(-]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_LETTERS_SPACE_SPECIALS':
                        _v = _v.replace(/[^[( )a-z)(-]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_LETTERS_SPACE':
                        _v = _v.replace(/[^[( )a-z]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_ADDRESS_SPECIALS':
                        _v = _v.replace(/[^[( )(-)]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'BLANK_SPECIALS':
                        _v = _v.replace(/[^[a-zÚÙÛÜÉÈÊËñçúùûüóòôõöíìîïéèêëáàâäãÑÇÓÒÔÕÖÍÌÎÏÉÈÊËÁÀÂÄÃ]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
                case 'VALID_LETTERS_SPECIAL':
                        _v = _v.replace(/[^[( )a-zÚÙÛÜÉÈÊËñçúùûüóòôõöíìîïéèêëáàâäãÑÇÓÒÔÕÖÍÌÎÏÉÈÊËÁÀÂÄÃ]/gi, "")
                        $(`input[name="${event.target.name}"]`).val(_v)
                    break;
            }
        }
    </script>
</body>
</html>
